<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Numeric Variable</title>
        <link rel="stylesheet" href="css/c02.css"/>
    </head>
    <body ng-app='app'>
        <h1>Elderflower</h1>
        <div id="content" ng-controller='FlowerController as flower'>
            <div>{{flower.greeting}}</div>
            <table>
                <tr>
                    <td>Custom Sign:</td>
                    <td>{{flower.sign}}</td>
                </tr>
                <tr>
                    <td>Total tiles:</td>
                    <td>{{flower.totTiles}}</td>
                </tr>
                <tr>
                    <td>Subtotal:</td>
                    <td>{{flower.subtotal}}</td>
                </tr>
                <tr>
                    <td>Shipping:</td>
                    <td>{{flower.shipping}}</td>
                </tr>
                <tr>
                    <td>Grand Total:</td>
                    <td>{{flower.grandTotal}}</td>
                </tr>
            </table>

            <a href="#" class="action">Pay Now</a>
            
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src="angular_ch2_eg.js"></script>
    </body>
</html>
