<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drink</title>
    </head>
    <body ng-app='app'>
        <div ng-controller='AppCtrl'>
            <input type='text' ng-model='ctrlFlavour'>
            <div drink flavour='strawberry'>{{ctrlFlavour}}</div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src='directiveDrink.js'></script>
    </body>
</html>
