<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binding</title>
        <script  src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src='binding.js'></script>
    </head>
    <body>
        <div ng-app="bind">
            <h1>Binding</h1>
            <input type='text' ng-model='message'>
            <p>{{message}}</p>
            <p ng-bind="::message"></p>
        </div>
    </body>
</html>
