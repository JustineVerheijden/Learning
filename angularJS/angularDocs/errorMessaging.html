<!DOCTYPE html>
<html ng-app='error'>
    <head>
        <meta charset="utf-8">
        <title>Error Messaging</title>
    </head>
    <body>
        <div ng-controller='ExampleController'>
            <form name='form' class='css-form' novalidate>
                <label>Name:<input type='text' ng-model='user.name' name='uName' required="" /></label><br />
                <div ng-show='form.$submitted || form.uName.$touched'>
                    <div ng-show='form.uName.$error.required'>Tell us your name.</div>
                </div>
                <label>Email:<input type='email' ng-model='user.email' name='uEmail' required="" /></label><br />
                <div ng-show='form.$submitted || form.uEmail.$touched'>
                    <span ng-show='form.uEmail.$error.required'>Tell us your email.</span>
                    <span ng-show='form.uEmail.$error.email'>This is not a valid email.</span>
                </div>
                <input type='button' ng-click='reset(form)' value='Reset'/>
                <input type='button' ng-click='update(user)' value='Save' />
            </form>
            <pre>user={{user|json}}</pre>
            <pre>master={{master|json}}</pre>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src='errorMessaging.js'></script>
    </body>
</html>
