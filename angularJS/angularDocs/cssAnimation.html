<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Animation</title>
        <style>
            #boxToMove {
                position: relative;
                height:100px;
                width:100px;
                background-color: red;
                animation-name:boxMover;
                animation-duration:3s;
                animation-iteration-count:infinite;
            }
            @keyframes boxMover {
                0% {top:0px;}
                25%{top:100px;}
                75% {top:50px;}
                100% {top:150px;}
            }
        </style>
    </head>
    <body>
        <div id='boxToMove'>

        </div>
    </body>
</html>
