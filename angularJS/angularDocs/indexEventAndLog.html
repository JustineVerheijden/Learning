<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>$index, $event and $log</title>
    </head>
    <body ng-app="app">
        <div >
            <button
                ng-repeat="item in 'something'.split('')"
                ng-click="$log.debug($event)"   
                >
                {{$index + 1}}. {{item}}
                {{ev.pageX}}
            </button>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src='indexEventAndLog.js'></script>
    </body>
</html>
