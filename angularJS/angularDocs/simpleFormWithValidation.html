<!DOCTYPE html>
<html ng-app='simpleForm'>
    <head>
        <meta charset="utf-8">
        <title>Simple Form with Validation</title>
        <style type='text/css'>
        .css-form input.ng-invalid.ng-touched {
            background-color: #FA787E;
        }
        .css-form input.ng-valid.ng-touched {
            background-color: #78FA89;
        }
        </style>
    </head>
    <body>
        <div ng-controller="ExampleController">
            <form novalidate class='css-form'>
                <label>Name:<input type='text' ng-model='user.name' required /></label><br />
                <label>Email:<input type='email' ng-model='user.email' required /></label><br />
                <label>Gender:<input type='radio' ng-model='user.gender' value='male' />male</label>
                <label><input type='radio' ng-model'user.gender' value='female' />female</label><br/>
                <input type='button' ng-click='reset()' value = 'Reset' />
                <input type='button' ng-click='update(user)' value='Save' />
            </form>
            <pre>user= {{user | json}}</pre>
            <pre>master = {{master|json}}</pre>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src='simpleFormWithValidation.js'></script>
    </body>
</html>
