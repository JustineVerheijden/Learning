        <title>Directive Components</title>

            <clock timezone='AEST'></clock>

                <clock timezone='PST'></clock>
            </panel>

                <clock timezone='PST'></clock>

                <clock timezone='PST'></clock>

        </div>
    </body>

    <script src='directiveComponents.js'></script>
</html>
