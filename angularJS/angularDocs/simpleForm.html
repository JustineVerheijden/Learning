<!DOCTYPE html>
<html ng-app='simpleForm'>
    <head>
        <meta charset='utf-8'>
        <title>Simple Form</title>
    </head>
    <body>
        <div ng-controller="ExampleController">
            <form novalidate class='simple-form'>
                <label>Name:<input type='text' ng-model='user.name' /></label><br />
                <label>Email:<input type='email' ng-model='user.email' /></label><br />
                <label>Best Editor<input type='radio' ng-model='user.preference' value='vi'/>vi</label>
                <label><input type='radio' ng-model='user.preference' value='emacs' />emacs</label><br />
                <input type='button' ng-click='reset()' value='Reset'>
                <input type='button' ng-click='update(user)' value="Save">
            </form>
            <pre>user = {{user| json}}</pre>
            <pre>master= {{master|json}}</pre>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>
        <script src='simpleForm.js'></script>
    </body>
</html>
